<title>参数配置列表</title>
<div class="layui-card layadmin-header">
    <div class="layui-breadcrumb" lay-filter="breadcrumb">
        <a lay-href="">主页</a>
        <a><cite>系统设置</cite></a>
        <a><cite>参数配置列表</cite></a>
    </div>
</div>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-form layui-card-header layuiadmin-card-header-auto">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">value值</label>
                    <div class="layui-input-block">
                        <input type="text" id="keyValue" name="keyValue" placeholder="描述信息" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <button class="layui-btn layuiadmin-btn-admin" lay-submit lay-filter="LAY-config-list-search-filter">
                        <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="layui-card-body">
            <table id="LAY-config-list-table" lay-filter="LAY-config-list-table-filter"></table>
        </div>
    </div>
</div>

<script type="text/html" id="tool">
    <div class="layui-btn-container">
        {{# if(hasPermission('admin:sys:config:edit')){ }}
        <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>编辑</a>
        {{#  } }}
        {{# if(hasPermission('admin:sys:config:list')){ }}
        <a class="layui-btn layui-btn-normal layui-btn-xs"  lay-event="reload"><i class="layui-icon"></i>重载</a>
        {{#  } }}
    </div>
</script>
<script >
    layui.use('sysconfig-list', layui.factory('sysconfig-list'));
</script>
