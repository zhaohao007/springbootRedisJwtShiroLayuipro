<div class="layui-form" lay-filter="layuiadmin-form-menu-edit" id="layuiadmin-form-menu-edit"
     style="padding: 20px 0 0 0;">
    <input type="hidden" name="parentId" id="edite_parentId">
    <input type="hidden" name="id" id="edite_id">
    <div class="layui-form-item">
        <label class="layui-form-label"><span style="color: red;">*</span>菜单名称</label>
        <div class="layui-input-inline">
            <input type="text" name="name"  id="edite_name" lay-verify="required" placeholder="请输入菜单名称"
                   autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">前端路由</label>
        <div class="layui-input-inline">
            <input type="text" name="frontUrl" id="edite_frontUrl" placeholder="前端路由" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">服务端url</label>
        <div class="layui-input-inline">
            <input type="text" name="serverUrl" id="edite_serverUrl"  placeholder="服务端url" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">权限授权</label>
        <div class="layui-input-inline">
            <input type="text" name="perms" id="edite_perms" placeholder="请输入权限" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"><span style="color: red;">*</span>菜单类型</label>
        <div class="layui-input-inline">
            <select name="type"  id="edite_menuTypeList"  lay-verify="">
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"><span style="color: red;">*</span>菜单图标</label>
        <div class="layui-input-inline">
            <input type="text" name="icon"   id="edite_icon"  placeholder="layui-icon-xxx" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"><span style="color: red;">*</span>排序</label>
        <div class="layui-input-inline">
            <input type="text" name="orderNum"   id="edite_orderNum"   lay-verify="required" value="1"
                   placeholder="layui-icon-xxx" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label"></label>
        <div class="layui-input-inline">
            <input type="button" lay-submit lay-filter="LAY-sys-menu-edite-submit" id="LAY-sys-menu-edite-submit"
                   value="修改" class="layui-btn">
        </div>
    </div>
</div>
