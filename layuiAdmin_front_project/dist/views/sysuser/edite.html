<title>账户管理</title>

<div class="layui-card layadmin-header">
    <div class="layui-breadcrumb" lay-filter="breadcrumb">
        <a lay-href="">主页</a>
        <a><cite>系统管理</cite></a>
        <a lay-href="/sysuser/list"><cite>账户管理</cite></a>
        <a lay-href="/sysuser/edite"><cite>修改账户</cite></a>
    </div>
</div>
<div class="layui-fluid" style="padding: 20px 0 0 0;">
    <div class="layui-card">
        <form class="layui-form" style="padding: 20px 0 0 0;width: 50%">
            <input type="hidden" id="id"  name="id" value="">
            <div class="layui-form-item">
                <label class="layui-form-label">登录账户</label>
                <div class="layui-input-block">
                    <input class="layui-input" type="text" lay-verify="required" id="accountname" name="account" value="" placeholder="请输入登录账户"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">登录密码</label>
                <div class="layui-input-block">
                    <input class="layui-input" type="password"autocomplete="off" lay-verify="password" id="mytext" name="password"
                                placeholder="8-16位，由字母（区分大小写）、数字组成" maxlength="16" value=""/>
                    <br/>
                    <div>
                        密码强度：
                        <span class="spans" style="color: #f5f5f5">弱</span>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">姓名</label>
                <div class="layui-input-block">
                    <input class="layui-input" type="text" id="name" name="name" value=""  placeholder="姓名"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">选择状态</label>
                <div class="layui-input-block">
                    <input type="radio" name="status"  value="USABLE" title="可用" >
                    <input type="radio" name="status"  value="DISABLE" title="不可用" >
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">合作商</label>
                <div class="layui-input-block">
                    <select name="companyId" id="companyId"  lay-verify="companyId" lay-search="" lay-filter="company-select-filter">
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">案场</label>
                <div class="layui-input-block">
                    <select name="salesCaseId" id="caseId"  lay-filter="case-select-filter">
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">头像图片</label>
                <div class="layui-input-block">
                    <button type="button" class="layui-btn layui-btn-primary" id="test-upload-type3"><i class="layui-icon"></i>只允许上传PNG,JPG,JPEG 图片</button>
                </div>
                <div class="" style="height: 150px; width:150px;margin-left: 100px">
                    <ul id="imgZmList"></ul>
                    <input type="hidden" id="portrait" name="portrait">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">描述</label>
                <div class="layui-input-block">
                    <input class="layui-input" type="text" id="description" name="description"  value="" placeholder="描述"/>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" type="submit" lay-submit lay-filter="LAY-sys-user-edite-submit">提交</button>
                    <a lay-href="/sysuser/list"  class="layui-btn layui-btn-primary">返回</a>
                </div>
            </div>
        </form>
        <br>
    </div>
</div>
<div id="cropperdiv"></div>
<script>
    layui.link(layui.setter.base+"style/imageupload/publish.css");
    layui.use('sysuser-edite', layui.factory('sysuser-edite'));

</script>
